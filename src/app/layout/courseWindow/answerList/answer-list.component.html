<div class="wrapper">
   <p *ngIf="selectedQuestion !== null" class="question-title"
     >{{selectedQuestion.Text}}
   </p>
  <div class="flex-v">
    <button
      class="base-button"
      [disabled]="isSelectedQuestionFirst()"
      (click)="fetchPreviousQuestion()">Předchozí otázka</button>
    <button
      class="base-button"
      [disabled]="isSelectedQuestionLast()"
      (click)="fetchNextQuestion()">Další otázka</button>
  </div>

  <div *ngIf="selectedQuestion !== null" class="container">
    <div class="flex-h">
      <div *ngFor="let answer of answers; let aIndex = index;">
        <app-answer
          [answer]="answer"
          [answerIndex]=aIndex
          [question]="selectedQuestion"></app-answer>
      </div>
    </div>
  </div>

  <div class="flex-v">
    <button
      class="base-button"
      [disabled]="isSelectedQuestionFirst()"
      (click)="fetchPreviousQuestion()">Předchozí otázka</button>
    <button
      class="base-button"
      [disabled]="isSelectedQuestionLast()"
      (click)="fetchNextQuestion()">Další otázka</button>
  </div>
</div>
